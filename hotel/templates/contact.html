{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css" integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" media = "screen and (max-width: 768px)" href="{% static 'css/mobile.css' %}">
    <!-- <meta name="description" content="" -->
    <title>HOTEL BT | CONTACT</title>
</head>
<body>
    <header>
        <nav id = "navbar">
            <div class="container" >  
                <h1 class = "logo"><a href = "{% url 'home' %}">HBT</a></h1>
                <ul id="nav-item">
                    <li><a href = "{% url 'home' %}">Home</a></li>
                    <li><a  href = "{% url 'about' %}">About</a></li>
                    <li><a class = "current" href = "{% url 'contact_view' %}">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact"> 
        <div class="container">
            <h2 class = "large"><span class = "enjoy">Contact</span> Us</h2>
            <p>please fill out the form below to contact us.</p>
            <form method="post" action="{% url 'contact_view' %}">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Submit</button>
</form>
            </form>
        </div>    
    </section>

    <section id="icons">
        <div class="container-box">
            <div class="box"> 
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>
                    50, Main Street, Suite 330
                </p>
            </div>
            <div class="box" >
                <i class="fas fa-phone fa-3x"></i>
                <h3 >Phone Number</h3>
                <p>
                    555-333-777
                </p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>
                    johnny@example.com
                </p>
            </div>
        </div>
    </section>
    
    <div class="clr"></div>

    <footer id="main-footer">
        <p>Hotel | BT &copy; Copyright 2022</p>
    </footer>
    
</body>
</html>
